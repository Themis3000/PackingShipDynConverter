<!DOCTYPE html>
<html lang="en">
<body>
    {body}
</body>
<head>
<style>
    .label {
        width: 6in;
        height: 4in;
        border: black 1pt solid;
        font-family: "Verdana", "sans-serif";
        font-size: 12pt;
        position: relative;
    }
    .labelReturn {
        padding: 0.05in;
    }
    .labelCenter {
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    html, body {
        font-size: 9.4pt;
        font-family: Arial,sans-serif;
        margin: 0;
        padding: 0;
    }
    img {
        width: .4in;
        height: .4in;
        padding-right: 0.15in;
    }
    .border {
        outline: 1pt solid black;
        width: 3.75in;
    }
    .header {
        display: flex;
    }
    .largeHeading {
        font-size: 13.6pt;
    }
    .site {
        text-align: center;
    }
    .info {
        display: flex;
    }
    .leftContent {
        width: 1.75in;
        margin-right: 0.25in;
    }
    .rightContent {
        width: 1.75in;
    }
    .outline {
        padding: 0.15in;
    }
    .valueContainer {
        padding-top: 0.1in;
    }
    .item {
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 2px 0;
    }
    .itemLeft {
        display: flex;
    }
    .itemRight {
        margin-left: 0.15in;
        flex-shrink: 0;
    }
    .summaryItem {
        display: flex;
        justify-content: space-between;
    }
</style>
</head>
</html>
